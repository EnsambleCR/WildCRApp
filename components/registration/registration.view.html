  <!DOCTYPE html>
  <html lang="en" ng-app='myApp'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <div class="container"  ng-controller="newUserCtrl">
      <h1 class="display-4">Informaci√≥n</h1>
      <form ng-submit="addNewUser()">
        <p>Ingrese su nombre:</p>
        <input type="text" class="form-control" ng-model="user.name">

        <p>Ingrese su lugar de trabajo</p>
        <input type="text" class="form-control" ng-model="user.work">

        <p>Ingrese su salario mensual:</p>
        <input type="text" class="form-control" ng-model="user.salary">

        <p>Elija su genero:</p>
        <select ng-model='user.gender' class="form-control">
          <option value="M" ng-model='user.gender'>Masculino</option>
          <option value="F" ng-model='user.gender'>Femenino</option>
        </select><br>
        <input type="submit" value="Guardar" class="btn btn-success">
      </form>
    
      <div>
        <h1 class="display-4">Resume</h1>
        <input type="text" ng-model="userSearch.name" class="form-control" placeholder="search">
        <hr>
        <table class="table">
          <thead>
            <th>Nombre<th>
            <th>Trabajo<th>
            <th>Salario<th>
            <th>Genero<th>
          </thead>
          <tbody ng-repeat="user in users | filter: userSearch">
            <td>{{user.name}}<td>
            <td>{{user.work}}<td>
            <td>{{user.salary | currency}}<td>
            <td>{{user.gender}}<td>
          </tbody>
        </table>
      </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <script src="../../assets/lib/angular.min.js"></script>
    <script src="registration.controller.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
  </body>
  </html>
